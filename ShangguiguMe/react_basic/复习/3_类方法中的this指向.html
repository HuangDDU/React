<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>
	<body>
		<script type="text/javascript" >
			class Person {
				constructor(name,age){
					this.name = name
					this.age = age
				}
				study(){
					//study方法放在了哪里？——类的原型对象上，供实例使用
					//通过Person实例调用study时，study中的this就是Person实例
					console.log(this);
				}
			}

			const p1 = new Person("tom",18)
			p1.study() //通过实例调用study方法， 打印的this为实例对象
			const x = p1.study
			x() // 提取出函数属性调用, 打印的this为None，因为类内部开启了严格模式
			console.log("类外部的this指针:", this) // 类外部为非严格模式，this指针为Window对象

		</script>
	</body>
</html>
